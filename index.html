<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .gallery-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery-item p {
      padding: 10px;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery API</h1>
    <p>Menampilkan gambar dari API</p>
  </header>

  <div class="gallery-container" id="gallery">
    <!-- Gambar akan ditampilkan di sini -->
  </div>

  <script>
    // Fungsi untuk mengambil data gambar dari API
    async function fetchGalleryImages() {
      try {
        // URL API (misalnya JSONPlaceholder untuk gambar)
        const response = await fetch('https://e-hentai.org/g/3174828/5d0e55c2d6/');
        const data = await response.json();

        // Ambil elemen gallery
        const gallery = document.getElementById('gallery');

        // Loop melalui data dan buat elemen gambar
        // data.forEach(item => {
        //   const galleryItem = document.createElement('div');
        //   galleryItem.classList.add('gallery-item');

        //   galleryItem.innerHTML = `
        //     <img src="${item.url}" alt="${item.title}">
        //   `;
          for(let a = 0;a < parseInt(data.filecount);a++){
            const galleryItem = document.createElement('div');
          galleryItem.classList.add('gallery-item');

          galleryItem.innerHTML = `
            <img src="${data.url}-${a}">
          `
          }

          // Tambahkan item gambar ke dalam gallery
          gallery.appendChild(galleryItem);
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    // Panggil fungsi fetchGalleryImages saat halaman dimuat
    window.onload = fetchGalleryImages;
  </script>

</body>
</html>
